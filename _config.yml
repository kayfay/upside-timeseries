# Simple Jekyll configuration for GitHub Pages
# This ensures the static HTML site works properly

# Site settings
title: "Upside Time Series Analysis Dashboard"
description: "Advanced time series analysis and business intelligence for restaurant sales data"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from processing
exclude:
  - README.md
  - .gitignore
  - *.R
  - *.rds
  - *.csv
  - *.xlsx
  - archive_old_graphs/
  - .Rproj.user/

# Theme (none - using custom HTML)
theme: null

# No plugins needed
plugins: []
